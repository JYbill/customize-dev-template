# clash verge rev全局配置
dns:
  use-system-hosts: false
  enable: true
  ipv6: true
  use-hosts: true
  enhanced-mode: fake-ip
  default-nameserver: # 兜底nameserver域名情况
    - 101.226.4.6 # 360
  proxy-server-nameserver: # 由代理服务器查询dns时，查询代理服务器的dns解析
    - 1.1.1.1
    - 8.8.8.8
  # 默认DNS
  nameserver:
    - 101.226.4.6 # 360
    - 119.29.29.29 # 腾讯
  # 国外DNS
  fallback: 
    - 8.8.8.8
    - 1.1.1.1
  fallback-filter:
    geoip: true
    geoip-code: CN
    geosite:
      - "!cn"