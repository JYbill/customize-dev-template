# frpc 连接frps的配置
serverAddr = "服务器IP"
serverPort = 7000
auth.token = "令牌"

# 类似于HTTP/2多路复用，同一frpc、frps的流量全部在一个TCP连接中
transport.tcpMux = true
# 启用KCP协议连接frps
transport.protocol = "kcp"
# 启用QUIC协议连接frps
# transport.protocol = "quic"
# 加密与压缩
transport.useEncryption = true
transport.useCompression = true


# STUN打洞服务
# natHoleStunServer = ""

[[proxies]]
# ssh内网穿透：目标服务SSH --映射-- 远程服务器端口 <- 本地机器访问
name = "ssh"
type = "tcp"
localIP = "127.0.0.1"
localPort = 22
remotePort = 19006

[[proxies]]
# xtcp SSH P2P连接（这里是remote client配置，visitor配置请参考frpc-visitor.toml配置文件）
# 通过NAT打洞，实现本地端 与 目标端进行P2P XTCP直连
# ⚠️ 官方指定的stun服务，好像只有stun功能而没有turn中继功能，也就是stun打洞失败即无法连接而无法使用中间人传输的能力
name = "p2p_ssh"
type = "xtcp"
secretKey = "abcdefg"
localIP = "127.0.0.1"
localPort = 22

[[proxies]]
# 自定义内网http地址
name = "dify web server"
type = "http"
localIP = "192.168.88.115"
localPort = 1234
customDomains = ["1.2.3.4"] # 远程服务器的域名允许写IP，如果你用1.2.3.4访问就写ip
